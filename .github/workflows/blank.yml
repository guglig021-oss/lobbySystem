name: Build LobbyPlugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -f "LobbyPlugin/pom.xml" clean package
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: LobbyPlugin
          path: "LobbyPlugin/target/LobbyPlugin-1.0.0.jar"
